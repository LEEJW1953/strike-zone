<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/adminLayout.css" />
    <link rel="stylesheet" href="./AdminProduct.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <title>홈런볼 마켓 관리자 페이지</title>
  </head>
  <body>
    <div class="content-container">
      <section class="admin-data">
        <h1 class="title is-2">상품 추가</h1>
        <section class="form-wrapper">
          <form>
            <div class="left-side-container">
              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">팀 카테고리</label>
                </div>
                <div class="field-body">
                  <p class="control">
                    <span class="select">
                      <select class="team-category">
                        <option>팀을 선택해 주세요.</option>
                      </select>
                    </span>
                  </p>
                </div>
              </div>
              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">하위 카테고리</label>
                </div>
                <div class="field-body">
                  <p class="control">
                    <span class="select">
                      <select class="team-category">
                        <option>카테고리를 선택해 주세요.</option>
                      </select>
                    </span>
                  </p>
                </div>
              </div>
              <section class="user-information-container">
                <div class="field is-horizontal">
                  <div class="field-label is-normal">
                    <label class="label">상품명</label>
                  </div>
                  <div class="field-body">
                    <div class="field">
                      <p class="control is-expanded">
                        <input
                          class="input name"
                          type="text"
                          placeholder="상품명을 입력해 주세요."
                          required
                        />
                      </p>
                    </div>
                  </div>
                </div>
                <div class="field is-horizontal">
                  <div class="field-label is-normal">
                    <label class="label">재고</label>
                  </div>
                  <div class="field-body">
                    <div class="field">
                      <p class="control is-expanded">
                        <input
                          class="input inventory"
                          type="number"
                          placeholder="수량을 입력해 주세요."
                          required
                        />
                      </p>
                    </div>
                  </div>
                </div>
                <div class="field is-horizontal">
                  <div class="field-label is-normal">
                    <label class="label">상품 원가</label>
                  </div>
                  <div class="field-body">
                    <div class="field">
                      <p class="control is-expanded">
                        <input
                          class="input price"
                          type="number"
                          placeholder="상품의 원가를 입력해 주세요."
                          min="1"
                          required
                        />
                      </p>
                    </div>
                  </div>
                </div>
                <div class="field is-horizontal">
                  <div class="field-label is-normal">
                    <label class="label">상품 할인률</label>
                  </div>
                  <div class="field-body">
                    <div class="field">
                      <p class="control is-expanded">
                        <input
                          class="input rate"
                          type="number"
                          placeholder="상품의 할인률을 입력해 주세요."
                          min="0"
                          max="99"
                          required
                        />
                      </p>
                    </div>
                  </div>
                </div>
                <div class="field is-horizontal">
                  <div class="field-label is-normal">
                    <label class="label">상품 판매가</label>
                  </div>
                  <div class="field-body">
                    <div class="field">
                      <p class="control is-expanded">
                        <input
                          class="input discounted-price"
                          type="number"
                          readonly
                        />
                      </p>
                    </div>
                  </div>
                </div>
                <div class="field is-horizontal">
                  <div class="field-label is-normal">
                    <label class="label">짧은 설명</label>
                  </div>
                  <div class="field-body">
                    <div class="field">
                      <p class="control is-expanded">
                        <input
                          class="input shortDescription"
                          type="text"
                          placeholder="간단한 설명을 입력해 주세요."
                          required
                        />
                      </p>
                    </div>
                  </div>
                </div>
                <div class="field is-horizontal">
                  <div class="field-label is-normal">
                    <label class="label">상세 정보 이미지</label>
                  </div>
                  <div class="field-body">
                    <div class="field">
                      <p class="control is-expanded">
                        <input
                          class="input shortDescription"
                          type="file"
                          required
                        />
                      </p>
                    </div>
                  </div>
                </div>
                <div class="field is-horizontal">
                  <div class="field-label is-normal">
                    <label class="label">상품 이미지 썸네일</label>
                  </div>
                  <div class="field-body">
                    <div class="field">
                      <p class="control is-expanded">
                        <input
                          class="input shortDescription"
                          type="file"
                          required
                        />
                      </p>
                    </div>
                  </div>
                </div>
                <div class="field is-horizontal">
                  <div class="field-label is-normal">
                    <label class="label">상품 디테일 이미지</label>
                  </div>
                  <div class="field-body">
                    <div class="field">
                      <p class="control is-expanded">
                        <input class="input shortDescription" type="file" />
                      </p>
                    </div>
                    <button>이미지 추가</button>
                  </div>
                </div>
              </section>
            </div>
            <button>상품 추가</button>
          </form>
        </section>
      </section>
    </div>
    <script src="/js/adminLayout.js" type="module"></script>
    <script src="./AdminProduct.js" type="module"></script>
  </body>
</html>

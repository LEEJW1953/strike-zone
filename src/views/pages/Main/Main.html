<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="Main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />

    <title>홈런볼 마켓</title>
  </head>
  <body>
    <section class="main-wrapper">
      <section class="main-banner">
        <div class="banner-content-left">
          <span class="main-text">NO LIMITS<br />AMAZING LANDERS</span>
          <button class="CTA-button">SHOP NOW</button>
        </div>
        <div class="main-image">
          <img src="/assets/img/main/banner/ssg-landers.png" />
        </div>
        <div class="arrow-buttons">
          <button class="prev-button">
            <i class="fa fa-chevron-left" style="font-size: 36px"></i>
          </button>
          <button class="next-button">
            <i class="fa fa-chevron-right" style="font-size: 36px"></i>
          </button>
        </div>
        <div class="background-text">
          <span>S</span><span>S</span><span>G</span><br /><span>L</span
          ><span>A</span><span>N</span><span>D</span><span>E</span><span>R</span
          ><span>S</span>
        </div>
      </section>
      <section class="product-contents-container">
        <section class="product-list-contianer new">
          <h3 class="title is-3">신상품</h3>
          <div class="product-list"></div>
        </section>
        <section class="product-list-contianer popular">
          <h3 class="title is-3">인기상품</h3>
          <div class="product-list"></div>
        </section>
      </section>
    </section>
    <script src="Main.js"></script>
  </body>
</html>

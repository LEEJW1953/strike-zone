<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="FindPassword.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>홈런볼 마켓</title>
  </head>
  <body>
    <section class="find-password-wrapper">
      <h4 class="title is-4">비밀번호 찾기</h4>
      <form class="find-password-form">
        <div class="find-password-input">
          <input
            type="text"
            placeholder="아이디"
            class="input user-email"
            id="findId"
            required
          />
          <input
            type="text"
            placeholder="이름"
            class="input user-name"
            id="findName"
            required
          />
        </div>
        <button type="submit" class="button is-info" id="findNext">다음</button>
      </form>
    </section>
    <script type="module" src="FindPassword.js"></script>
    <script type="module" src="/js/header.js"></script>
    <script type="module" src="/js/footer.js"></script>
  </body>
</html>

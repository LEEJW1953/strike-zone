<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="./OrderComplete.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>홈런볼 마켓</title>
  </head>
  <body>
    <section class="order-list-wrapper">
      <h3 class="title is-3">주문 내역</h3>
      <hr>
      <div class="order-list-container">
        <div class="order-data order-id-group">
          <p>주문 번호</p>
          <em class="order-id">123123</em>
        </div>
        <div class="order-data order-address">
          <p>주문 일자</p>
          <em class="order-date">123123</em>
        </div>
        <hr>
        <h4 class="title is-4">주문상품</h4>
        <ul class="order-list">
        </ul>
        <hr>
        <div class="price-box ship">
          <p>상품 금액</p>
          <em>47,000</em>
        </div>
        <div class="price-box price">
          <p>배송비</p>
          <em>3,000</em>
        </div>
        <hr>
        <div class="price-box total-price">
          <p>총 결제 금액</p>
          <em>50,000</em>
        </div>
      </div>
    </section>
    <section class="order-user-data">
      <h4 class="title is-3">배송지 정보</h4>
      <hr>
      <h4 class="title is-4">받으시는 분</h4>
      <div class="user-data-box">
        <div class="user-name">
          <p>받는 사람</p>
          <em></em>
        </div>
        <div class="user-phone-number">
          <p>주소</p>
          <em></em>
        </div>
        <div class="user-address">
          <p>연락처</p>
          <em></em>
        </div>
        <div class="user-requirement">
          <p>요청사항</p>
          <em></em>
        </div>
      </div>
    </section>
  </body>
  <script src="./OrderComplete.js" type="module"></script>
</html>
